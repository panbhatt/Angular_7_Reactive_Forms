<div class="container">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Dynamic Form
      </p>
      <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
    </header>
    <div class="card-content">
      <div class="content">
        <section class="section is-desktop is-vcentered">
          <form (ngSubmit)="save()" [formGroup]="contactForm" novalidate>
            <div class="container  is-desktop is-vcentered">
              <h3 class="title is-3 is-centered">Dynamic Email Contact Form</h3>

              <div  formArrayName='emails' *ngFor="let emailId of emails.controls; let i = index">
                <div [formGroupName]="i" class="columns is-left ">
                  <div class="column is-4 field">
                    <label class="label">Person Name</label>
                    <div class="control">
                      <input class="input" type="text" id="{{'name' + i}}" placeholder="Text input" required formControlName="pname">
                    </div>
                  </div>

                  <div class="column is-4 field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" id="{{'email' + i}}" placeholder="email@email.com" formControlName="pemail">
                      <span class="icon is-small is-left">
                                <fa-icon icon="envelope"></fa-icon>
                              </span>
                      <span class="icon is-small is-right">
                                <fa-icon icon="exclamation-triangle"></fa-icon>
                              </span>
                    </div>

                  </div>
                </div>
              </div>

            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link is-primary is-rounded" type="button" (click)="addContact($event)">Add New Email Contact</button>
              </div>
              <div class="control">
                <button class="button is-link" [disabled]="!contactForm.valid">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link">Cancel</button>
              </div>

            </div>
          </form>



        </section>
      </div>
    </div>
    <footer class="card-footer">
      <br class="is-centered" /> Dirty : {{ contactForm.dirty}}
      <br/> Touched : {{ contactForm.touched}}
      <br/> Valid : {{ contactForm.valid}}
      <br/> VALUE -> : {{ contactForm.value | json}}
    </footer>
  </div>



</div>
